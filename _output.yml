bookdown::bs4_book:
  theme:
    primary: "#637238"
  repo: https://github.com/dullhunk/cdyf


bookdown::gitbook:
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Coding Your Future</a></li>
    edit:
      link: https://github.com/dullhunk/cdyf/edit/master/%s
      text: "Edit"
    sharing: no
  css: r4ds.css

bookdown::pdf_book:
  latex_engine: "xelatex"
  citation_package: natbib
  keep_tex: yes

bookdown::epub_book: default
